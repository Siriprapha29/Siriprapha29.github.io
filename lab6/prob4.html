<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Catwalk</title>
    <style>
        #cat {
            position: absolute;
            left: 0px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div>
        <img id="cat" src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif">
    </div>

    <script>
        let catEl = document.getElementById("cat");
        let startTime = new Date().getTime();
        let walkTheCat = function () {
            let curTime = new Date().getTime();
            let secondsElapsed = ((curTime - startTime) / 1000);

            // Calculate new position based on time elapsed
            let newPosition = secondsElapsed * 50; // 50 pixels per second
            let windowWidth = window.innerWidth; // Get the window width

            // Update position
            catEl.style.left = newPosition + "px";

            // stop the right edge
            if (newPosition < windowWidth - catEl.clientWidth) {
                requestAnimationFrame(walkTheCat);
            }
        };

        walkTheCat();
    </script>

</body>

</html>
