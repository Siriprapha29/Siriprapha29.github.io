<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Cat-stache</title>
    <style>
        #mustache-pic {
            position: absolute;
        }
    </style>
</head>

<body>

    <div style="position: relative; display: inline-block;">
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300"
            alt="cat photo">
        <img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache"
            width="100">
    </div>

    <script>
        var catPic = document.getElementById("cat-pic");
        var mustachePic = document.getElementById("mustache-pic");

        var onCatClick = function (e) {
            var catRect = catPic.getBoundingClientRect();
            var mustacheWidth = mustachePic.width;
            var mustacheHeight = mustachePic.height;

            var catMouthX = catRect.left + catRect.width / 2 - mustacheWidth / 2;
            var catMouthY = catRect.top + catRect.height * 0.9 - mustacheHeight;

            mustachePic.style.left = catMouthX + "px";
            mustachePic.style.top = catMouthY + "px";
        };

        catPic.addEventListener("click", onCatClick);
    </script>
</body>

</html>
