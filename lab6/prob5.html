<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
  animation: example 1s infinite alternate 1s;
}

@keyframes example {
  0% {
    left: 0;
    background-color: red;
  }
  100% {
    left: 200px;
    background-color: yellow;
  }
}
</style>
</head>
<body>

<div></div>

</body>
</html>
