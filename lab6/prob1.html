<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DOM example</title>
</head>

<body>
  <section>
    <img src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png" alt="KKU">
    <p>Here we will add a link to the
      <a href="http://www.kku.ac.th">KKU</a>
    </p>
  </section>

  <script>
    //add photo 
    var img = document.querySelector("img");
    img.src = "https://www.en.kku.ac.th/web/wp-content/uploads/2018/06/DSC_0476%E0%B9%81%E0%B8%81%E0%B9%893000.jpg";
    
    // link photo
    img.addEventListener("click", function () {
      document.location.href = "https://www.en.kku.ac.th/web/";
    })
    img.style.width = "20%";

    //add text
    var sect = document.querySelector('section');
    var para = document.createElement('p'); // เป็นการสร้างองค์ประกอบ <p>
    para.textContent = 'We hope you enjoy learning';
    sect.appendChild(para);
    var text = document.createTextNode(' — the place where we are now');
    var linkPara = document.querySelector('p');
    linkPara.appendChild(text);
    sect.appendChild(linkPara);
    sect.removeChild(linkPara);

    // styles text
    para.style.color = 'white';
    para.style.backgroundColor = 'black';
    para.style.padding = '10px';
    para.style.width = '400px';
    para.style.textAlign = 'center';
    para.style.fontSize = '22px'

    // change html title
    document.title = 'KKU Engineering';
  </script>

</html>
