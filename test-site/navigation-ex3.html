<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Siriprapha's example page</title>
        <link href="styles/navigation.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <ul>
            <li style="float: left;"><a href="#home">Unordered List</a></li>
            <li style="float: left;"><a href="#ordered-list">Ordered List</a></li>
        </ul>
        <p class="unordered">This is an unordered list:</p>
        <ol style="list-style-type: circle">
            <li class="list">Coffee</li>
            <li class="list">Tea</li>
            <li class="list">Coca Cola</li>
        </ol>
        <p class="ordered">This is an ordered list:</p>
        <ol type="I">
            <li class="list">Coffee</li>
            <li class="list">Tea</li>
            <li class="list">Coca Cola</li>
        </ol>
    </body>
</html>
