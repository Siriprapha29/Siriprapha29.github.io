<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table-list</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: separate;
                text-align: center;
            }
            h2{
                margin: 0;
                padding: 20px 0;
                color: #0000FF;
                text-shadow: 2px 1px 1px black;
            }
        </style>
    </head>

    <body>
        <h2>My Favorite Fruits</h2>
        <ol type="I">
            <li>Coconut</li>
            <li>Pineapple</li>
            <li>Strawberry</li>
          </ol>
        <h2>My courses</h2>
        <table>
            <caption>My courses</caption>
            <tr>
                <th></th>
                <th>9.00-9.30</th>
                <th>9.30-10.00</th>
                <th>10.00-10.30</th>
                <th>10.30-11.00</th>
                <th>11.00-11.30</th>
                <th>11.30-12.00</th>
            </tr>
            <tr>
                <td bgcolor="#FFFFCC">Monday</td>
                <td colspan="3">EN812001</td>
                <td colspan="3">EN813400</td>
        
            </tr>
            <tr>
                <td bgcolor="#FF99CC">Tuesday</td>
                <td colspan="3">EN813202</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td bgcolor="#99FF99">Wednesday</td>
                <td colspan="3">EN812001</td>
                <td colspan="3">EN813400</td>
            </tr>
        </table>
    </body>
</html>
