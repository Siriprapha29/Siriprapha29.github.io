<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Stopwatch</title>
    </head>
    <body>
        
        <button id="stop-button" type="button">Stop</button>
        <p>
            <span id="seconds">0</span> seconds have gone by!
        </p>
        <script>
            var seconds = document.getElementById("seconds");
            var intervalId;  // To store the interval ID
            
            // Make it count up on a timer, calling this function
            var countUp = function() {
                var currentSeconds = parseInt(seconds.textContent);
                seconds.textContent = currentSeconds + 1;
            };
            
            // Start the counting
            intervalId = setInterval(countUp, 1000);  // Call countUp every 1000ms (1 second)
            
            // How can you make it stop counting?
            var stopCountUp = function() {
                clearInterval(intervalId);  // Clear the interval to stop counting
            };
            var stopButton = document.getElementById("stop-button");
            stopButton.addEventListener("click", stopCountUp);
            
        </script>
    </body>
</html>
